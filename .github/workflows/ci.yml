name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true
          shared-key: macos-tauri

      - name: Cache Tauri CLI
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-tauri
          key: tauri-cli-${{ runner.os }}-v2

      - name: Install Tauri CLI
        run: |
          if [ ! -f ~/.cargo/bin/cargo-tauri ]; then
            cargo install tauri-cli --version "^2"
          fi

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Rust tests
        working-directory: src-tauri
        run: cargo test

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report
        working-directory: src-tauri
        run: |
          cargo llvm-cov --lib --lcov --output-path lcov.info
          cargo llvm-cov report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: src-tauri/lcov.info
          fail_ci_if_error: false

      - name: Build app
        run: cargo tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Oracle-Voice-Tray-macos
          path: src-tauri/target/release/bundle/macos/*.app
          retention-days: 7
