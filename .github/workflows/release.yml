name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true
          shared-key: macos-tauri

      - name: Cache Tauri CLI
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-tauri
          key: tauri-cli-${{ runner.os }}-v2

      - name: Install Tauri CLI
        run: |
          if [ ! -f ~/.cargo/bin/cargo-tauri ]; then
            cargo install tauri-cli --version "^2"
          fi

      - name: Install npm dependencies
        run: npm ci

      - name: Build app
        run: cargo tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""

      - name: Create DMG
        run: |
          cd src-tauri/target/release/bundle/macos
          hdiutil create -volname "Oracle Voice Tray" -srcfolder "Oracle Voice Tray.app" -ov -format UDZO "Oracle-Voice-Tray-${{ github.ref_name }}.dmg"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/macos/*.dmg
          generate_release_notes: true
          draft: false
